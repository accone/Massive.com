<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register Massive</title>
    <link rel="icon" href="img/icon.png">  
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="con1">
        <center><font size="7" color="#ffffff">Welcome to the Massive! Register please</font></center>
    </div>
        <a href="#" class="bsi" id="signin">Sign in</a>
    <br>
    <center>
        <div class="container1">
          <div class="Msr">Register Massive</div>
            <div class="container">
                <p>
                    <form>
                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                                    <label for="surname">Surname:</label>
                                    <input type="text" class="form-control" id="surname" placeholder="Enter your Surname">
                                </div>
                            </p>
                        </center>

                        <center>
                            <div class="form-group">
                                <label for="e-mail">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your E-mail">
                            </div>
                        </center>

                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                            </p>
                        </center>

                        <center>
                            <button type="submit" class="btn btn-primary" id="add">Register me</button>
                        </center>

                    </form>
                    </p>
                <h1>If you are from a mobile device, flip the device horizontally!</h1>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Welcome to the Online</title>
    <link rel="icon" href="img/icon.png">  
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="con1">
        <center><font size="7">Start your social life in the Online! Register to continue</font></center>
    </div>
    <br>
    <center>
        <div class="container1">
          <div class="Msr">Register</div>
            <div class="container">
                <p>
                    <form>
                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="name">Enter your name:</label>
                                    <input autocomplete="off" type="text" class="form-control" id="name" placeholder="">
                                </div>
                            </p>
                        </center>
                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="surname">Enter your surname:</label>
                                    <input autocomplete="off" type="text" class="form-control" id="surname" placeholder="">
                                </div>
                            </p>
                        </center>

                        <center>
                            <div class="form-group">
                                <label for="e-mail">Enter your e-mail:</label>
                                <input autocomplete="off" type="email" class="form-control" id="email" placeholder="">
                            </div>
                        </center>

                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="password">Enter your password:</label>
                                    <input autocomplete="off" type="text" class="form-control" id="password" placeholder="">
                                </div>
                            </p>
                        </center>

                        <center>
                            <button type="submit" onclick="this.disabled=true;" class="bsi" id="add">Register me</button>
                        </center>

                        <p>
                        	<p style="font-size: 27px;">Already have an account?</p>
                            <a href="#" class="bsi" id="signin">Sign in</a>
                        </p>
                    </form>
                    </p>
            </div>
        </div>

        <script src="script.js" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</body>

</html>

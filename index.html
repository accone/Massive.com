<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Welcome to the Online</title>
    <link rel="icon" href="img/icon.png">  
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="con1">
        <center><font size="7" color="#ffffff">Start your social life in Online! Register for continue</font></center>
    </div>
    <br>
    <center>
        <div class="container1">
          <div class="Msr">Register</div>
            <div class="container">
                <p>
                    <form>
                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                                </div>
                            </p>
                        </center>
                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="surname">Surname:</label>
                                    <input type="text" class="form-control" id="surname" placeholder="Enter your Surname">
                                </div>
                            </p>
                        </center>

                        <center>
                            <div class="form-group">
                                <label for="e-mail">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your E-mail">
                            </div>
                        </center>

                        <center>
                            <p>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                            </p>
                        </center>

                        <center>
                            <button type="submit" class="btn btn-primary" id="add">Register me</button>
                        </center>

                        <p>
                            <a href="https://accounts.google.com/signin/v2/identifier?hl=ru&continue=https://accone.github.io/online.net%3Fhl%3Dru&flowName=GlifWebSignIn&flowEntry=AddSession" class="bsi" id="signin">Sign in</a>
                        </p>
                    </form>
                    </p>
                <h1>If you are from a mobile device, flip the device horizontally!</h1>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
